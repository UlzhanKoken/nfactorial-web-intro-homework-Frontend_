<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        delay(3000).then(() => alert('выполнилось через 3 секунды'));


        //2

        let promise = new Promise(function (resolve, reject) {
            resolve(1);

            setTimeout(() => resolve(2), 1000);
        });

        promise.then(alert);

        //3
        promise.then(f1).catch(f2);
        promise.then(f1, f2);
        // differences
        // Обработчик f1 будет вызван, если промис выполнен успешно.
        // Обработчик f2 будет вызван только в случае ошибки (отклонения промиса).
        // Ошибка, возникшая внутри f1, будет также передана в catch(f2).

        // then(f1).catch(f2) — предпочтительнее в реальных проектах, так как позволяет отделить обработку ошибок и успеха, а также перехватывать ошибки, возникающие в цепочке.
        // then(f1, f2) используется реже и менее гибко.
    </script>
</body>
</html>
